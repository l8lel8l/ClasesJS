<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YaguarRuna</title>   
        <style>
            h1{
                color:red;
                font-size: 2em;
            }
            #nombreDeLaPersona{
                color:darkred;
            }
        </style>
    </head>
    <body>
        <h1>¡HOLA!</h1>
        <h2 id="nombreDeLaPersona">NOMBRE</h2>
        <h1>TIENES</h1>
        <h2>
            <span id="edadDeLaPersona">
                XX
            </span>
             años
        </h2>
        <script>
            nombre = prompt("Danos tu nombre:");
            edad   = prompt("Danos tu edad:");

            etiquetaNombre = document.getElementById("nombreDeLaPersona");
            etiquetaEdad   = document.getElementById("edadDeLaPersona");

            etiquetaNombre.innerHTML = nombre;
            etiquetaEdad.innerHTML   = edad;
        </script>
    </body> 
</html>
